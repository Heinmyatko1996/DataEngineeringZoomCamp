services:
  minio:
    image: quay.io/minio/minio:RELEASE.2024-10-02T17-50-41Z
    container_name: local_minio_server
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - ./minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  duckdb:
    image: duckdb/duckdb:1.4.3
    container_name: duckdb
    depends_on:
      minio:
        condition: service_healthy
    stdin_open: true
    tty: true
    volumes:
      - ./duckdb_data:/data
      - ./queries:/queries
    working_dir: /data
    command: duckdb local.duckdb
